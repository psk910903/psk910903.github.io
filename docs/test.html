<!DOCTYPE html>
<html>
  <head>
    <title>Scroll to Section Example</title>
    <style>
      /* Add some styles for demonstration */
      section {
        height: 500px;
        border: 1px solid black;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="navbar" class="collapse" aria-expanded="false">
      <ul>
        <li class="active">
          <a href="#" data-nav-section="home">Home</a>
        </li>
        <li class="">
          <a href="#" data-nav-section="about">About</a>
        </li>
        <li class="">
          <a href="#" data-nav-section="skills">Teck Skills</a>
        </li>
        <li class="">
          <a href="#" data-nav-section="work">Project</a>
        </li>
        <li class="">
          <a href="#" data-nav-section="services">Experience</a>
        </li>
        <li class="">
          <a href="#" data-nav-section="experience">Career</a>
        </li>
        <li class="">
          <a href="#" data-nav-section="education">Education</a>
        </li>
        <li class="">
          <a href="#" data-nav-section="contact">Contact</a>
        </li>
      </ul>
    </div>

    <section id="home">
      <h2>Home Section</h2>
    </section>

    <section id="about">
      <h2>About Section</h2>
    </section>

    <section id="skills">
      <h2>Tech Skills Section</h2>
    </section>

    <section id="work">
      <h2>Project Section</h2>
    </section>

    <section id="services">
      <h2>Experience Section</h2>
    </section>

    <section id="experience">
      <h2>Career Section</h2>
    </section>

    <section id="education">
      <h2>Education Section</h2>
    </section>

    <section id="contact">
      <h2>Contact Section</h2>
    </section>

    <script>
      function scrollToSection(event) {
        event.preventDefault();

        const target = event.target;
        const sectionId = target.getAttribute("data-nav-section");
        const section = document.getElementById(sectionId);

        if (section) {
          section.scrollIntoView({ behavior: "smooth" });
        }
      }

      const links = document.querySelectorAll("[data-nav-section]");
      links.forEach((link) => {
        link.addEventListener("click", scrollToSection);
      });
    </script>
  </body>
</html>
